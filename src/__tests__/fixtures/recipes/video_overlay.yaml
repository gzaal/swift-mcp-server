summary: Add SwiftUI overlays on top of AVPlayer video content.
prerequisites:
  - SwiftUI knowledge
  - AVKit familiarity
steps:
  - Create an AVPlayer instance
  - Wrap in VideoPlayer view
  - Add overlay modifier with SwiftUI content
snippet: |
